[coverage:run]
branch = True
omit =
    .tox/*
    */asgi.py
    */migrations/*
    */tests/*
    */wsgi.py
    manage.py
    tasks.py
source = .

[flake8]
exclude =
    __pycache__,
    .git,
    .tox,
    */migrations/*,
ignore = D202,E203,E266,E501,W503
max-line-length = 80
select = B,C,D,E,F,I,W,T4,B9

[isort]
combine_as_imports = True
default_section = THIRDPARTY
force_grid_wrap = 0
include_trailing_comma = True
known_first_party = {{cookiecutter.project_slug}}
known_third_party = django
line_length = 88
multi_line_output = 3
not_skip = __init__.py
use_parentheses = True

[metadata]
license-file = LICENSE.md

[mypy]
cache_dir=/dev/null
check_untyped_defs=False
disallow_untyped_calls=False
disallow_untyped_defs=False
follow_imports=skip
ignore_missing_imports=True
python_version = 3.8
show_column_numbers=True
show_error_context=False
strict_optional=True
warn_no_return=True
warn_redundant_casts=False
warn_return_any=False
warn_unused_ignores=False

[testenv:coverage]
commands =
    pip-sync {toxinidir}/requirements/tests.txt
    coverage run {toxinidir}/manage.py test --noinput
commands_pre =
    black --check .
    flake8
    isort --check-only --recursive
    mypy .
deps = -r{toxinidir}/requirements/tests.txt
passenv =
    DATABASE_URL
setenv =
    DJANGO_CONFIGURATION=Testing
    DJANGO_SETTINGS_MODULE={{cookiecutter.project_slug}}.settings

[testenv:report]
commands = coverage report
deps = coverage~=5.2.0

[testenv:reporthtml]
commands = coverage html
deps = coverage~=5.2.0

[testenv:reportxml]
commands = coverage xml -o test-reports/coverage.xml
deps = coverage~=5.2.0

[tool:pytest]
DJANGO_CONFIGURATION=Testing
DJANGO_SETTINGS_MODULE={{cookiecutter.project_slug}}.settings

[tox:tox]
envlist = coverage
skipsdist = True
